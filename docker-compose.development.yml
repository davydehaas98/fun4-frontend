version: '3.6'
services:
    fun4-frontend-dev:
        build: .
        environment:
            - TZ=Europe/Amsterdam
        image: fun4-frontend-dev
        ports:
            - "4052:4052"
        container_name: fun4-frontend-dev
        restart: unless-stopped
        
        # Run server
        # -g daemon off; is used so Docker can track the process properly,
        # otherwise the container will stop immediately after starting
        command: bash -c "nginx -g daemon off"
        networks:
            - fun4-dev
      
networks:
    fun4-dev:
        external:
            name: fun4-dev